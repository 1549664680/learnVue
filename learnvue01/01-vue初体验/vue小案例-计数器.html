<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button> -->
    <!-- <button v-on:click="counter--">-</button> -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // @click 语法糖 ：简写
    const app = new Vue({
      el:"#app",
      data:{
        counter:0
      },
      methods:{
        add(){
          this.counter++
        },
        sub(){
          this.counter--
        }
      }
    })
    // 以前  1. 拿button元素
    // 2. 添加监听事件
  </script>
</body>
</html>
