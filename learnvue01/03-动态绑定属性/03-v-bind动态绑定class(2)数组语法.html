<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 :class="[isActive,isLine]">{{message}}</h1>
    <h1 :class="getClasses()">{{message}}</h1>
    <!-- // 是变量就不加单引号   -->
    <!-- 开可以绑定 函数 加括号-->
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        message:'hello',
        isActive:'active',
        isLine:'ff'
      },
      methods:{
        getClasses(){
          return [this.isActive,this.isLine]
        }
      }
    })
  </script>
</body>
</html>
